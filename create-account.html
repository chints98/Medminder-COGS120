<html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--testing style shift to css later -->
      <style>
      </style>
    </head>
    
    <body>
	<center>
	<p>
	  <h5 class="pink-text">Create a Medminder account</h5>
	  </p>

            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 25px 100px 0px 100px; border: 1px solid #EEE;">
		  <div class="row">
		<form class="col s12">
			<div class="input-field col s6">
			  <i class="material-icons prefix">account_circle</i>
			  <input id="first_name" type="text" class="validate">
			  <label for="first_name">First Name</label>
			</div>
			<div class="input-field col s6">
			  <input id="last_name" type="text" class="validate">
			  <label for="last_name">Last Name</label>
			</div>
		  </div>

		  <div class="row">
			<div class="input-field col s12">
			  <i class="material-icons prefix">lock_outline</i>
			  <input id="password" type="password" class="validate">
			  <label for="password">Password</label>
			</div>
		  </div>
		  <div class="row">
			<div class="input-field col s12">
			  <i class="material-icons prefix">email</i>
			  <input id="email" type="email" class="validate">
			  <label for="email">Email</label>
			</div>
		  </div>


		<a class="btn waves-effect pink" href="index.html">Submit
		 </a>
		<a class="btn waves-effect pink" href="index.html">Cancel
		 </a>
		 <div class="row"> </div>
		 <div class="row"> </div>
		</form>
	  </div>
	</center>

    
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    </body>
    
    </html>
