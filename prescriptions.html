    <script>

        upcomingHeading: '<h2 style="margin-left: 20px;">Current Prescriptions</h2>',
        pastHeading: '<h2 style="margin-left: 20px;">Recent Prescriptions</h2>',
        format: ['*summary*', ': ', '*date*', ' &mdash; ', '*description*', ' in ', '*location*'],
        timeMin: '2016-06-03T10:00:00-07:00',
        timeMax: '2020-06-03T10:00:00-07:00'
      });
    </script>
